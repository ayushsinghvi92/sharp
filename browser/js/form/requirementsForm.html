 <div>
  <form novalidate class="simple-form" ng-model = 'requirements' ng-submit="addGraph()">
    Values: <input type="text" ng-model="requirements.value" /><br />
   	Graph: <input type="text" ng-model="requirements.graph" /><br />
   	Height: <input type='number' ng-model="requirements.height"/><br />
   	Width: <input type='number' ng-model='requirements.width' /><br />
   	<button type='submit'>Submit</button>
  </form>
 </div>
